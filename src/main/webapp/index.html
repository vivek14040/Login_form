<!doctype html>
<html lang="en">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Bootstrap CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">

<title>Servlet learning</title>
</head>
<body>

	<div class="container-fluid bg-dark text-light py-3">

		<header class="text-center">
			<h1 class="display-6">Sign Up here</h1>

		</header>

		<section class="container">
			<form class="row g-3 my-3 bg-danger text-light py-3" method="post" action="MyLoginPage">
				<div class="col-md-6">
					<label for="inputEmail4" class="form-label">Email</label> <input
						type="email" name="email" class="form-control" id="inputEmail4">
				</div>
				<div class="col-md-6">
					<label for="inputPassword4" class="form-label">Password</label> <input
						type="password"name="pass" class="form-control" id="inputPassword4">
				</div>
				<div class="col-12">
					<label for="inputAddress" class="form-label">Address</label> <input
						type="text" class="form-control" name="add1" id="inputAddress"
						placeholder="1234 Main St">
				</div>
				<div class="col-12">
					<label for="inputAddress2" class="form-label">Address 2</label> <input
						type="text" class="form-control" id="inputAddress2" name="add2"
						placeholder="Apartment, studio, or floor">
				</div>
				<div class="col-md-6">
					<label for="inputCity" class="form-label">City</label> <input
						type="text" name="city" class="form-control" id="inputCity">
				</div>
				<div class="col-md-4">
					<label for="inputState" class="form-label">State</label> <select
						id="inputState" class="form-select" name="state">
						<option value="Uttar Pradesh" selected>Uttar Pradesh</option>
						<option value="MP" >MP</option>
						<option value="Bihar" >Bihar</option>
						<option value="Maharastra" >Maharastra</option>
						
					</select>
				</div>
				<div class="col-md-2">
					<label for="inputZip" class="form-label">Zip</label> <input
						type="text" class="form-control" id="inputZip" name="zip">
				</div>
				<div class="col-12">
					<div class="form-check">
						<input class="form-check-input" type="checkbox" id="gridCheck">
						<label class="form-check-label" for="gridCheck"> Check me
							out </label>
					</div>
				</div>
				<div class="col-12">
					<button type="submit" class="btn btn-primary">Sign Up</button>
				</div>
			</form>

		</section>

	</div>

</body>
</html>
